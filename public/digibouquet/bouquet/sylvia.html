    <script>

        function launchParticles() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.inset = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '9999';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });

            const particles = [];
            const colors = ['#fafaf5', '#e8e8e8', '#fdfdf9', '#f3f3f3', '#feffef'];
            const originPoints = [0.2, 0.35, 0.5, 0.65, 0.8]; // 5 origins across the width

            for (let i = 0; i < 160; i++) {
                const originX = originPoints[i % originPoints.length] * width;
                particles.push({
                    x: originX,
                    y: height * 0.4, // Bursting from the center-ish area horizontally
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.7) * 12, // Initially moving upwards
                    size: Math.random() * 2.5 + 2.5, // 2.5 to 5 pixels
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }

            const startTime = Date.now();

            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;

                if (elapsed > 4500) {
                    canvas.remove();
                    return;
                }

                ctx.clearRect(0, 0, width, height);

                if (elapsed > 3200) {
                    ctx.globalAlpha = Math.max(0, 1 - (elapsed - 3200) / 1300);
                }

                particles.forEach(p => {
                    p.vy += 0.04;    // Gravity
                    p.vx *= 0.998;   // Friction
                    p.x += p.vx;
                    p.y += p.vy;

                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        document.addEventListener("DOMContentLoaded", function () {

            setTimeout(function () {
                var container = document.getElementById("bouquet-container");
                if (container) {
                    container.style.opacity = "1";
                    container.classList.add("animate-in", "fade-in-0", "slide-in-from-bottom-4", "duration-700", "delay-150");
                    container.style.animationFillMode = "both";
                }
                // Launch the custom particle effect when the bouquet appears
                launchParticles();
            }, 2000);

        });
    </script>
